<!DOCTYPE html>
<html>
  <head>
    <!-- TODO: Include Font Awesome file here -->
    <script
      src="https://kit.fontawesome.com/5c1259473a.js"
      crossorigin="anonymous"
    ></script>
    <!-- TODO: Include Google Fonts file here -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap"
      rel="stylesheet"
    />

    <link href="../styles/common.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Montez&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap"
      rel="stylesheet"
    />
    <script src="../scripts/common.js"></script>
    <link href="../styles/post.css" rel="stylesheet" />

    <script src="../scripts/postslist.js"></script>
  </head>

  <body>
    <!-- TODO: Include all your code for the header and home page here -->
    <header>
      <nav>
        <div>
          <h1 class="header-logo">ScriBBler</h1>
          <p class="sub-heading">Explore, Imagine, Create</p>
        </div>

        <div class="buttons-container">
          <button
            id="signUpButton"
            class="header-button"
            onclick="displaySignUpModal()"
          >
            Sign Up
          </button>

          <button
            id="signInButton"
            class="header-button"
            onclick="displaySignInModal()"
          >
            Sign In
          </button>
        </div>
      </nav>

      <div id="signUpModal" class="modal">
        <div class="modal-content">
          <div class="modal-top-section">
            <span class="close" onclick="userSignUpClose()">&times;</span>
            <p class="header-modal-heading">Get Started</p>
          </div>
          <hr class="divider" />
          <div class="sign-up-forms-container">
            <form action="" class="sign-up-form-container">
              <label for="name">Name</label>
              <input type="text" required placeholder="Enter your name" />
              <label for="username">Username</label>
              <input
                type="username"
                placeholder="Enter your username"
                required
              />
              <label>Password</label>
              <input
                type="password"
                required
                placeholder="Enter your password"
              />
              <label>Confirm Password</label>
              <input
                type="password"
                required
                placeholder="Re-enter your password"
              />

              <button type="submit" class="sign-up-button">Sign Up</button>
            </form>
          </div>
        </div>
      </div>
      <div id="signInModal" class="modal">
        <div class="modal-content signin">
          <div class="modal-top-section">
            <span class="close">&times;</span>
            <p class="header-modal-heading">Welcome Back!</p>
          </div>
          <hr class="divider" />
          <div class="sign-up-forms-container">
            <form action="" class="sign-up-form-container">
              <label for="username">Username</label>
              <input
                type="username"
                placeholder="Enter your username"
                required
              />
              <label>Password</label>
              <input
                type="password"
                required
                placeholder="Enter your password"
              />

              <button type="submit" class="sign-up-button">Sign In</button>
            </form>
          </div>
          <h4 class="not-a-member-question">
            Not a member?
            <span class="sign-up-text" onclick="redirectUserToSignUp()"
              >Sign Up</span
            >
          </h4>
        </div>
      </div>
    </header>

    <div id="pageDetailsContainer">
      <h3 id="pageTitle"></h3>
      <div class="page-author-edit-section">
        <p id="pageAuthor"></p>
        <span id="editPage" onclick="editPage()">
          Edit <i class="fas fa-edit"></i>
        </span>
      </div>
      <p id="pageDescription"></p>

      <div class="like-button-text">
        <button id="likeBlog" onclick="postLiked()">
          <i class="fa fa-thumbs-up"> Like</i>
        </button>
        <br />
        <span id="commentCount">Be the first one to like this!</span>
      </div>

      <div class="comment-button-section">
        <textarea
          type="text"
          placeholder="Leave a comment..."
          id="userComments"
          value=""
          rows="6"
          cols="80"
        ></textarea>
        <button id="addList" onclick="addComments(userComments)">
          Comment
        </button>
      </div>
      <div>
        <h3>All comments</h3>
        <div id="commentsContainer"></div>
      </div>
    </div>

    <script src="../scripts/post.js"></script>
  </body>
</html>
