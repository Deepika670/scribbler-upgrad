      <div id="signUpModal" class="modal">
        <div class="modal-content">
          <div class="modal-top-section">
            <span class="close" onclick="userSignUpClose()">&times;</span>
            <p class="header-modal-heading">Get Started</p>
          </div>
          <hr class="modal-line" />
          <div class="sign-up-forms-container">
            <form action="" class="sign-up-form-container">
              <label for="name">Name</label>
              <input type="text" required placeholder="Enter your name" />
              <label for="username">Username</label>
              <input
                type="username"
                placeholder="Enter your username"
                required
              />
              <label>Password</label>
              <input
                type="password"
                required
                placeholder="Enter your password"
              />
              <label>Confirm Password</label>
              <input
                type="password"
                required
                placeholder="Re-enter your password"
              />

              <button type="submit" class="sign-up-button">Sign Up</button>
            </form>
          </div>
        </div>
      </div>

            </form>
          </div>
          <h4 class="not-a-member-question">
            Not a member?
            <span class="sign-up-text" onclick="redirectUserToSignUp()"
              >Sign Up</span
            >
          </h4>
        </div>
