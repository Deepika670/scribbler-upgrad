<!DOCTYPE html>
<html>
  <head>
    <!-- TODO: Include Font Awesome file here -->
    <!-- TODO: Include Google Fonts file here -->
    <link
      href="https://fonts.googleapis.com/css?family=Montez&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap"
      rel="stylesheet"
    />
    <script src="./scripts/common.js"></script>
    <link href="./styles/common.css" rel="stylesheet" />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap"
      rel="stylesheet"
    />
    <link href="./styles/index.css" rel="stylesheet" />
    <script src="./scripts/index.js"></script>
  </head>

  <body>
    <!-- TODO: Include all your code for the header and home page here -->
    <header>
      <nav>
        <div>
          <h1 class="header-logo">ScriBBler</h1>
          <p class="sub-heading">Explore, Imagine, Create</p>
        </div>

        <div class="buttons-container">
          <button
            id="signUpButton"
            class="header-button"
            onclick="displaySignUpModal()"
          >
            Sign Up
          </button>

          <button
            id="signInButton"
            class="header-button"
            onclick="displaySignInModal()"
          >
            Sign In
          </button>
        </div>
      </nav>

      <div id="signUpModal" class="modal">
        <div class="modal-content">
          <div class="modal-top-section">
            <span class="close" onclick="userSignUpClose()">&times;</span>
            <p class="header-modal-heading">Get Started</p>
          </div>
          <hr class="modal-line" />
          <div class="sign-up-forms-container">
            <form action="" class="sign-up-form-container">
              <label for="name">Name</label>
              <input type="text" required placeholder="Enter your name" />
              <label for="username">Username</label>
              <input
                type="username"
                placeholder="Enter your username"
                required
              />
              <label>Password</label>
              <input
                type="password"
                required
                placeholder="Enter your password"
              />
              <label>Confirm Password</label>
              <input
                type="password"
                required
                placeholder="Re-enter your password"
              />

              <button type="submit" class="sign-up-button">Sign Up</button>
            </form>
          </div>
        </div>
      </div>
      <div id="signInModal" class="modal">
        <div class="modal-content signin">
          <div class="modal-top-section">
            <span class="close">&times;</span>
            <p class="header-modal-heading">Welcome Back!</p>
          </div>
          <hr class="modal-line" />
          <div class="sign-up-forms-container">
            <form action="" class="sign-up-form-container">
              <label for="username">Username</label>
              <input
                type="username"
                placeholder="Enter your username"
                required
              />
              <label>Password</label>
              <input
                type="password"
                required
                placeholder="Enter your password"
              />

              <button type="submit" class="sign-up-button">Sign In</button>
            </form>
          </div>
          <h4 class="not-a-member-question">
            Not a member?
            <span class="sign-up-text" onclick="redirectUserToSignUp()"
              >Sign Up</span
            >
          </h4>
        </div>
      </div>
    </header>

    <div class="home-buttons-container">
      <button class="posts-button" onclick="displayAllPostsPage()">
        All Posts
      </button>
      <button
        id="create-modal"
        class="posts-button"
        onclick="createPostModalDisplay()"
      >
        Create Post
      </button>
      <div id="createPostModal" class="modal">
        <div class="create-modal-content">
          <div class="modal-top-section">
            <span class="closeCreatePost">&times;</span>
            <p class="header-modal-heading">Pen your post</p>
          </div>
          <hr class="modal-line" />
          <div class="sign-up-forms-container">
            <form action="" class="sign-up-form-container">
              <label for="title">Title</label>
              <input
                type="text"
                placeholder="Enter the title of your post"
                required
              />
              <label>Contents</label>
              <textarea
                required
                placeholder="Enter the contents of your post"
                cols="100"
              ></textarea>

              <button
                type="submit"
                class="create-post-button"
                id="createPostButton"
              >
                Create
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
